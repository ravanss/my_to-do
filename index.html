<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list web app</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body class="home">
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <h1 class="user-name">Olá Saulo</br>O que você tem para fazer hoje?</h1>
          </div>
          <div class="col-4">
            <div class="user-img">
              <img src="assets/img/" alt="Sua imagem">
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section>
        <div class="container">
          <div class="row">
            <div class="col-8">
              <h1 class="Title-list">Lista de itens</h1>
              <ul id="tasks-list"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <!-- Button trigger modal -->
      <button id="add-button" type="button" class="btn btn-primary btn-custom" data-bs-toggle="modal" data-bs-target="#modalAddTask">
          <span><i class="fa-solid fa-plus"></i></span>
      </button>

      <!-- Modal -->
      <div class="modal fade" id="modalAddTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Adicione uma nova tarefa</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="input-group">
                <input id="task-input" type="text" class="form-control" placeholder="Adicione uma nova tarefa...">
                <button id="add-task" class="btn btn-success btn-custom" onclick="addTask()">
                  <span><i class="fa-solid fa-plus"></i></span>
                </button>
              </div>
            </div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
